<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Live Chat</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5c7793;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .chat-box {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 320px;
            max-height: 450px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #6f849d;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 350px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            background: #516375;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .ai-message {
            background: #e5e5e5;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: white;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            background: #556f8c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .typing {
            font-size: 12px;
            color: gray;
            font-style: italic;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <span>This is just a demo of how I can integrate a live chatbot to your website. Have a test on the bottom-right corner.</span>

    <button class='chat-button' onclick='toggleChat()'><svg xmlns='http://www.w3.org/2000/svg' fill='#fff'
            viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' width='30px'
            style='margin-top: 3px; margin-right: 1px;'>
            <path stroke-linecap='round' stroke-linejoin='round'
                d='M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z' />
        </svg>
    </button>

    <div class='chat-box' id='chatBox'>
        <div class='chat-header' onclick='toggleChat()'>AI Assistant</div>
        <div class='chat-messages' id='chatMessages'></div>
        <div class='chat-input'>
            <input id='userInput' type='text' placeholder='Type a message...' onkeypress='keypress(event)' />
            <button onclick='sendMsg()'>âž¤</button>
        </div>
    </div>

    <script>
        let opened = false;
        let shown = false;

        function toggleChat() {
            const box = document.getElementById('chatBox');
            box.style.display = (opened = !opened) ? 'flex' : 'none';

            if (opened && !shown) {
                appendMsg('Hey there! Feel free to ask me any questions or wonderings. ðŸ˜Š', 'ai-message');
                shown = true;
            }
        }

        async function sendMsg() {
            const input = document.getElementById('userInput');
            const msgs = document.getElementById('chatMessages');
            const msg = input.value.trim();

            if (!msg) return;

            appendMsg(msg, 'user-message');
            input.value = '';

            const typing = appendMsg('AI is typing...', 'typing');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });

                msgs.removeChild(typing);
                appendMsg((await res.json()).reply || "Sorry, I didn't understand.", 'ai-message');
            } catch {
                msgs.removeChild(typing);
                appendMsg('Error: Unable to connect.', 'ai-message');
            }
        }

        function appendMsg(txt, cls) {
            const msgs = document.getElementById('chatMessages');
            const div = document.createElement('div');

            div.classList.add('message', cls);
            div.innerHTML = txt;
            msgs.appendChild(div);
            msgs.scrollTop = msgs.scrollHeight;

            return div;
        }

        function keypress(e) {
            if (e.key === 'Enter') sendMsg();
        }

        document.addEventListener('click', (e) => {
            const box = document.getElementById('chatBox');
            const btn = document.querySelector('.chat-button');

            if (opened && !box.contains(e.target) && !btn.contains(e.target)) {
                box.style.display = 'none';
                opened = false;
            }
        });
    </script>
</body>

</html>
